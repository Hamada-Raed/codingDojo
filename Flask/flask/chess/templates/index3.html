<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <title>ChessBoard</title>
    <style>
        *{
    /* border: 1px solid yellow; */
    margin: 0%;
}

table{
    margin: 50px auto;
    border: 2px rgb(12, 190, 65) solid;
}
.box1{
background-color: --var(input_color1);
    height:30px;
    width:30px;
    padding: 10px;
    margin: 0px;
}
.box2{
background-color: --var(input_color2);
height:30px;
width:30px;
padding: 10px;
margin: 0px;
}
    </style>
</head>

<body>
    <table>
        {%for i in range(input_x):%}
        <tr>
            {%for j in range(input_y):%}
            <td>
                <div class=box{{(i+j)%2+1}}></div>
            </td>
            {%endfor%}
        </tr>
        {%endfor%}

    </table>
</body>

</html>
