<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Servey</title>
</head>

<body>
        <form action="process" method="post">
            <div><label for="name">Your Name: </label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div><label for="location">Dojo Location:</label>
                <select name="location" id="location" required>
                    <option value="ramallah">Ramallah</option>
                    <option value="hebron">Hebron</option>
                    <option value="bethlehem">Bethlehem</option>
                </select>
            </div>
            <div><label for="favoriteLanguage">Favorite Language:</label>
                <select name="favoriteLanguage" id="favoriteLanguage" required>
                    <option value="python">Python</option>
                    <option value="C++">C++</option>
                    <option value="Php">PHP</option>
                    <option value="Css">CSS</option>
                </select>
            </div>
            <div><label for="comment"> Comment (option):</label>
                <input type="text" name = 'comment' id = 'comment'>
            </div>
            <button>Submit</button>
        </form>
        
</body>

</html>
