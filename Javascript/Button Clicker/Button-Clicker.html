<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="Button-Clicker.css">
</head>

<body>
    <!-- Here is the header div -->
    <div class="header">
        <h1 id="title">Dojonary</h1>
        <input type="text" placeholder="Search" id="input-text">
        <button id="button-login" onclick="logOut(this)" ondblclick="logIn(this)">Login</button>
    </div>
    <div class="section-1">
        <div class="sub-section-1">
            <h1>ninja</h1>
            <h4 class="italic-text">noun</h4>
            <h4>Plural:<span class="italic-text-1">ninjas</span></h4>
            <button id="button-13Likes" onclick="alert ('Ninja was liked')">13 Likes</button>
            <p class="paragraph">A practitioner skilled in the Japanese art of</p>
            <p class="paragraph">Japanese art of ninjutsu</p>
        </div>
        <div class="sub-section-2">
            <p class="text">Dojonary is defined by<span id="Word-You">You</span></p>
            <button id="button-Add-Def" onclick="hide(this)"> Add Definition</button>
        </div>
    </div>
    <div>
        <div class="section-2">
            <div class="sub-section-3">
                <h1>ninja</h1>
                <h4 class="italic-text">noun</h4>
                <h4>Plural:<span class="italic-text-1">ninjas</span></h4>
                <button id="button-37Likes" onclick="alert ('Ninja was liked')">37 Likes</button>
                <p class="paragraph-1">A programmer who breaks </p>
                <p class="paragraph-1">down problems with zen-like focus</p>
            </div>
        </div>
    </div>
    <script src="Button-Clicker.js"></script>
</body>

</html>
