<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="Liking-Likes-part-one.css">
</head>

<body>
    <div class="header"> Network </div> 
    <p>Your Feed </p>
    <div class="main-continer">
        
        <div class="flex-left">
            <div class="contant">
                <div><img src="user-circle.png" alt="User img"></div>
                <div><a href="#">Add an avater</a></div>
                <div>James Doe</div>
            </div>
        </div>
        <div class="flex-right">
            <div class="continer">
                <div class="main">
                    <div class="text">Neil M</div>
                    <div class="text1">9 like(s)</div>
                    <div><button id="btn" onclick="addLike1(this)">Like</button></div>
                </div>
                <div class="main">
                    <div class="text">I just set up this new discord bot, let me know what you all think. <a
                            href="#">link</a>
                    </div>
                </div>
            </div>

            <div class="continer">
                <div class="main">
                    <div class="text">Nichile K</div>
                    <div class="text2">12 like(s)</div>
                    <div><button id="btn" onclick="addLike2(this)">Like</button></div>
                </div>
                <div class="main">
                    <div class="text">Just finished my <a href="#">next comic</a>, check it out.</div>
                </div>
            </div>

            <div class="continer">
                <div class="main">
                    <div class="text">Jim R</div>
                    <div class="text3">9 like(s)</div>
                    <div><button id="btn" onclick="addLike3(this)">Like</button></div>
                </div>
                <div class="main">
                    <div class="text">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="Liking-Likes-part-one.js"></script>
</body>

</html>
